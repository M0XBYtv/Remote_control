<!DOCTYPE html>
<html>
<head>
    <title>Camera Share - Remote Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 60px;
        }

        #videoContainer {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
        }

        #localVideo {
            max-width: 100%;
            border-radius: 15px;
            display: none;
        }

        .camera-placeholder {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-button.active {
            background: #4CAF50;
        }

        .status {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        #deviceSelect {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            text-align: center;
            display: block;
            backdrop-filter: blur(5px);
        }

        #deviceSelect option {
            background: #1a1a1a;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .recording .camera-placeholder {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='/'">‚Üê Back</button>

    <div class="container">
        <select id="deviceSelect" class="control-button">
            <option value="">Select Camera</option>
        </select>

        <div id="videoContainer">
            <video id="localVideo" autoplay playsinline></video>
            <div class="camera-placeholder">
                Click 'Start Camera' to begin streaming
            </div>
        </div>

        <div class="controls">
            <button class="control-button" id="startButton">üì∏ Start Camera</button>
            <button class="control-button" id="shareButton" disabled>üì° Share Camera</button>
            <button class="control-button" id="recordButton" disabled>‚è∫Ô∏è Record</button>
        </div>

        <div class="status" id="status">
            Not connected<br>
            View on your phone: <span style="color: #4CAF50;">http://<script>document.write(window.location.hostname)</script>:5000/camera/view</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const videoContainer = document.getElementById('videoContainer');
        const deviceSelect = document.getElementById('deviceSelect');
        const startButton = document.getElementById('startButton');
        const shareButton = document.getElementById('shareButton');
        const recordButton = document.getElementById('recordButton');
        const status = document.getElementById('status');
        
        let stream;
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let peerConnection;

        // WebRTC configuration
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        // Get available cameras
        async function getCameras() {
            try {
                // First request permission
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop()); // Stop the test stream

                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                deviceSelect.innerHTML = '<option value="">Select Camera</option>';
                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${deviceSelect.length + 1}`;
                    deviceSelect.appendChild(option);
                });

                if (videoDevices.length === 0) {
                    status.textContent = 'No cameras found';
                    startButton.disabled = true;
                } else if (videoDevices.length === 1) {
                    deviceSelect.value = videoDevices[0].deviceId;
                }
            } catch (error) {
                console.error('Error getting cameras:', error);
                status.textContent = 'Error: ' + (error.message || 'Could not access camera');
                deviceSelect.innerHTML = '<option value="">No cameras available</option>';
                startButton.disabled = true;
            }
        }

        // Initialize
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            status.textContent = 'Error: Camera API not supported in this browser';
            deviceSelect.innerHTML = '<option value="">Camera not supported</option>';
            startButton.disabled = true;
        } else {
            getCameras().catch(error => {
                console.error('Error initializing cameras:', error);
                status.textContent = 'Error: ' + (error.message || 'Could not initialize cameras');
            });
        }

        // Refresh camera list when devices change
        navigator.mediaDevices.addEventListener('devicechange', getCameras);

        startButton.addEventListener('click', async () => {
            if (!deviceSelect.value) {
                alert('Please select a camera first');
                return;
            }

            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: deviceSelect.value
                    }
                });

                localVideo.srcObject = stream;
                localVideo.style.display = 'block';
                videoContainer.querySelector('.camera-placeholder').style.display = 'none';
                
                startButton.classList.add('active');
                shareButton.disabled = false;
                recordButton.disabled = false;
                status.textContent = 'Camera started';
            } catch (error) {
                console.error('Error starting camera:', error);
                status.textContent = 'Error starting camera';
            }
        });

        shareButton.addEventListener('click', async () => {
            if (!stream) return;

            try {
                peerConnection = new RTCPeerConnection(configuration);
                
                stream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, stream);
                });

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice_candidate', event.candidate);
                    }
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', offer);
                
                shareButton.classList.add('active');
                status.innerHTML = 'Sharing camera<br>View on your phone: ' +
                    '<span style="color: #4CAF50;">http://' + window.location.hostname + ':5000/camera/view</span>';
            } catch (error) {
                console.error('Error sharing camera:', error);
                status.textContent = 'Error sharing camera';
            }
        });

        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        function startRecording() {
            if (!stream) return;

            recordedChunks = [];
            const options = {
                mimeType: 'video/webm;codecs=vp8,opus'
            };
            
            try {
                mediaRecorder = new MediaRecorder(stream, options);
            } catch (e) {
                console.error('MediaRecorder error:', e);
                try {
                    // Fallback to default options
                    mediaRecorder = new MediaRecorder(stream);
                } catch (e) {
                    console.error('MediaRecorder creation failed:', e);
                    return;
                }
            }

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { 
                    type: mediaRecorder.mimeType || 'video/webm' 
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `camera_recording_${new Date().toISOString()}.webm`;
                a.click();
                URL.revokeObjectURL(url);
            };

            mediaRecorder.start();
            isRecording = true;
            recordButton.textContent = '‚èπÔ∏è Stop Recording';
            recordButton.classList.add('active');
            videoContainer.classList.add('recording');
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.textContent = '‚è∫Ô∏è Record';
                recordButton.classList.remove('active');
                videoContainer.classList.remove('recording');
            }
        }

        socket.on('answer', async (answer) => {
            try {
                if (peerConnection) {
                    await peerConnection.setRemoteDescription(answer);
                }
            } catch (error) {
                console.error('Error setting remote description:', error);
            }
        });

        socket.on('ice_candidate', async (candidate) => {
            try {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(candidate);
                }
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        });

        // Request camera permissions to get device names
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                stream.getTracks().forEach(track => track.stop());
            })
            .catch(error => {
                console.error('Error requesting camera permission:', error);
            });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
        });
    </script>
</body>
</html>
