<!DOCTYPE html>
<html>
<head>
    <title>Control Panel - Remote Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .feature-description {
            font-size: 0.9em;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="feature-grid">
        <a href="/control" class="feature-card">
            <div class="feature-icon">üñ±Ô∏è</div>
            <div class="feature-title">Mouse & Keyboard</div>
            <div class="feature-description">Control your computer's mouse and keyboard remotely</div>
        </a>
        <a href="/apps" class="feature-card">
            <div class="feature-icon">üì±</div>
            <div class="feature-title">Quick Launch</div>
            <div class="feature-description">Launch your favorite apps with one tap</div>
        </a>
        <a href="/camera" class="feature-card">
            <div class="feature-icon">üì∏</div>
            <div class="feature-title">Camera Share</div>
            <div class="feature-description">Share your phone's camera to your PC</div>
        </a>
        <a href="/screen_share" class="feature-card">
            <div class="feature-icon">üñ•Ô∏è</div>
            <div class="feature-title">Screen Share</div>
            <div class="feature-description">Share your screen to your PC</div>
        </a>
    </div>
</body>
</html>
